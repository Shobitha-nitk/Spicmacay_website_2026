<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Past Events — SPICMACAY NITK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <div class="logo-area"><img src="logo.png"></div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="calendar.html">Event Calendar</a></li>
        <li><a href="past.html" class="active">Past Events</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
<section class="past section">
  <div class="container">
    <h2>Past Events — 2025</h2>
    <div class="past-events-grid">

      <article class="past-event-card">
        <h3>Carnatic Vocal Concert by Vidushi Amritha Murali — 12 October</h3>
        <p class="event-summary">Summary.</p>
            <div class="row">
  <div class="column">
    <img src="1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="4.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="1.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="3.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="4.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
        <div class="past-grid">
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
          <div class="past-img-slot img-placeholder"></div>
        </div>
      </article>

    </div>
  </div>
</section>
</main>
<footer class="site-footer"><div class="container footer-inner"><div>© SPICMACAY NITK — <span id="year"></span></div></div></footer>
<script src="script.js"></script>
</body>
</html>
